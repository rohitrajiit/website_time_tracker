<!DOCTYPE html>
<html>
<head>
    <title>Website Time Tracker</title>
    <meta charset="utf-8">
    <style>
        body {
            font-family: sans-serif;
            width: 300px; /* Adjust width as needed */
            padding: 10px;
             background-color: #f9f9f9;
        }
        h1 {
            font-size: 16px;
            margin-top: 0;
             color: #333;
             border-bottom: 1px solid #ddd;
             padding-bottom: 5px;
        }
        #dataDisplay {
            margin-top: 10px;
            max-height: 400px; /* Limit height and make scrollable */
            overflow-y: auto;
             font-size: 13px;
        }
         ul {
             list-style: none;
             padding: 0;
             margin: 0;
         }
         li {
             padding: 6px 0;
             border-bottom: 1px solid #eee;
             display: flex;
             justify-content: space-between;
             align-items: center;
         }
         li:last-child {
             border-bottom: none;
         }
         .domain {
             font-weight: bold;
             color: #555;
             overflow: hidden;
             text-overflow: ellipsis;
             white-space: nowrap;
             max-width: 180px; /* Prevent long domains from breaking layout */
         }
         .time {
             color: #007bff; /* Blue color for time */
             white-space: nowrap;
             margin-left: 10px;
         }
         #clearButton {
             margin-top: 15px;
             padding: 8px 12px;
             background-color: #dc3545;
             color: white;
             border: none;
             border-radius: 4px;
             cursor: pointer;
             font-size: 12px;
             transition: background-color 0.2s ease;
         }
         #clearButton:hover {
             background-color: #c82333;
         }
          #status {
             margin-top: 10px;
             font-size: 12px;
             color: #666;
          }
    </style>
</head>
<body>
    <h1>Website Time Usage</h1>
    <div id="dataDisplay">Loading...</div>
     <div id="status"></div>
    <button id="clearButton">Clear All Data</button>

    <script src="popup.js"></script>
</body>
</html>
